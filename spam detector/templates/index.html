<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            animation: slideDown 1s ease;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            min-height: 30px;
        }

        .spam {
            color: #e53e3e; /* red */
        }

        .ham {
            color: #38a169; /* green */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Spam Detector</h1>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here..."></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <div id="resultBox" class="result {{ 'spam' if 'Spam' in result else 'ham' }}">
                <!-- result will be typed by JS -->
            </div>
            <script>
                window.onload = function() {
                    const text = "{{ result }}";
                    const resultBox = document.getElementById("resultBox");
                    let i = 0;
                    resultBox.style.opacity = 1;

                    function typeEffect() {
                        if (i < text.length) {
                            resultBox.innerHTML += text.charAt(i);
                            i++;
                            setTimeout(typeEffect, 80); // typing speed (ms per letter)
                        }
                    }
                    typeEffect();
                }
            </script>
        {% endif %}
    </div>
</body>
</html>
