<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-6">Sentiment Analysis Tool</h1>
  <form method="POST" class="flex flex-col items-center gap-4">
      <input type="text" name="user_input" placeholder="Enter your text"
             class="p-3 w-96 rounded border border-gray-300" required>
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded">
          Analyze
      </button>
  </form>
  {% if sentiment %}
      <div class="mt-6 p-4 rounded 
          {% if sentiment == 'positive' %}bg-green-100 text-green-800{% endif %}
          {% if sentiment == 'negative' %}bg-red-100 text-red-800{% endif %}
          {% if sentiment == 'neutral' %}bg-gray-100 text-gray-800{% endif %}
          fade-in">
          <h2 class="text-xl font-semibold">
              {% if sentiment == 'positive' %}😊{% endif %}
              {% if sentiment == 'negative' %}😞{% endif %}
              {% if sentiment == 'neutral' %}😐{% endif %}
              Prediction: {{ sentiment }}
          </h2>
      </div>
  {% endif %}
</body>
</html>
